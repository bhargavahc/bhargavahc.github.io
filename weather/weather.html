<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather data</title>
	
</head>
<body>
	<style type="text/css">
		body{
				background-image:url(weather.jpg) ;
	   			 background-size: cover;
			}
	</style>

	<p id="output" style="font-size:25px";>Temperature</p>
	<input id="city">
	<button onclick="show_temp()">Submit</button>

	<script type="text/javascript">
		function show_temp() {
			document.getElementById("output").style.color="black";
			document.getElementById("output").style.fontSize="25px";
			city=document.getElementById("city").value;
			httpRequest= new XMLHttpRequest();
			url = "https://api.weatherbit.io/v2.0/current?city="+city+"&key=b009f18d75ce4384ad0fca224added7c"
			httpRequest.open("GET",url);
			httpRequest.send();

			httpRequest.onreadystatechange=function() {
				if(this.readyState==4 && this.status==200)
						{
							user_data = JSON.parse(this.responseText);
							document.getElementById("output").innerHTML=user_data.data[0].temp;
						}
			}

		}

	</script>

</body>
</html>
